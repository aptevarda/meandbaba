        <title>Settings</title>
    </head>
    <body>

            <div data-role="page" class= "noscroll" id="myPage" data-transition="none">
                    <div data-role="header" data-position="fixed" data-hide-during-focus=""  >
                            <button onclick="goback()" id="getmeback" style="color:white;text-shadow: none;" data-icon="carat-l">Back</button>
                            
                            <h1 style="color:white;text-shadow: none;">Settings</h1>
                            
                            
                    </div>
                    
            <div data-role="content">
                     <!--    <div class="loader"></div>
                       <div class="ajaxloader"></div>  -->

                        
                       
                             
                            <fieldset class="ui-grid-a">
                                    <div class="ui-block-a"><label for="selectUni" style="color:white;text-shadow: none;">University Selection for List:</label>  </div>
                                    <div class="ui-block-b"><select name="selectUni" id="uniSettings" data-mini="true">
                                            <option value="ALL">All</option>
                                            <option value="MyUni">My University </option>
                                            </select>
                                            </div>
                            </fieldset> 
                            <br>

                            <label  style="color:white;text-shadow: none;">Change University:</label>
                            <input id="university-input" data-type="search" placeholder="Search & Change University..." >
                            <ul id="university" data-role="listview" data-inset="true"  data-filter="true" data-filter-reveal="true" data-input="#university-input"></ul>
                                        
                            <label  style="color:white;text-shadow: none;">Search String for books</label> 
                            <input type="text"  placeholder="Search String "  id="searchBooks" />      
                            
                            <label  style="color:white;text-shadow: none;">Search String for rides</label> 
                            <input type="text"  placeholder="Search String "  id="searchRides" />
                             
                </div>              
                   
                    
            <div data-theme="a" data-role="footer" data-position="fixed" style="position:fixed;bottom:0;" data-tap-toggle="false" >
                    
                    <div class="ui-grid-b">
                       <div class="ui-block-a" style="text-align: left;"></div> 
                         <div class="ui-block-b" style="text-align: center;"><button id="saveMySettings" >Save</button></div> 
                        <div class="ui-block-c" style="text-align: right;"></div>              
                    </div><!-- /grid-a -->

                    
            </div>
                    
    
    </body>
